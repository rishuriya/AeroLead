services:
  # Rails Web Server
  - type: web
    name: autodialer-web
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autodialer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: autodialer-redis
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false 
      - key: TWILIO_ACCOUNT_SID
        sync: false  
      - key: TWILIO_AUTH_TOKEN
        sync: false  
      - key: TWILIO_PHONE_NUMBER
        sync: false  
      - key: GEMINI_API_KEY
        sync: false  
      - key: OPENAI_API_KEY
        sync: false  
      - key: LINKEDIN_SCRAPER_PATH
        value: ../Linkedin-scrapper  
      - key: NODE_COMMAND
        value: node

  # Sidekiq Background Worker
  - type: worker
    name: autodialer-sidekiq
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec sidekiq -C config/sidekiq.yml"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autodialer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: autodialer-redis
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: LINKEDIN_SCRAPER_PATH
        value: ../Linkedin-scrapper
      - key: NODE_COMMAND
        value: node

databases:
  - name: autodialer-db
    plan: free
    databaseName: autodialer_production
    user: autodialer

  - name: autodialer-redis
    plan: free
